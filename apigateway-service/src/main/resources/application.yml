server:
  port: 8000

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service

  cloud:
    gateway:
      routes:
        - id: user-service    #register user-service's forwarding
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}  # remove prefix path -> rewrite path

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter

        - id: catalog-service    #register catalog-service's forwarding
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**
        - id: order-service    #register order-service's forwarding
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**

        - id: first-service   # routing id
#          uri: http://localhost:8081/  # 2. output path
          uri: lb://MY-FIRST-SERVICE    # output path registered eureka server
          predicates:
            - Path=/first-service/**    # 1. input path
          filters:    # register custom filter
            - CustomFilter
        - id: second-service
#          uri: http://localhost:8082/
          uri: lb://MY-SECOND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, there.
                preLogger: true
                postLogger: true
      default-filters:  # register global filter
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Golbal Filter
            preLogger: true
            postLogger: true

token:
  secret: user_token
